<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Imigração</title>
</head>
<body>
    <h1>Controle de Imigração</h1>
    País <input type="text" name="txt" id="txt"> 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular () {
            var txt = window.document.getElementById("txt")
            var res = window.document.getElementById("res")
            var ori = txt.value
            res.innerHTML = '<p>Seu pais de origem é '+ori+'</p>' 
            if (ori == 'Brazil'|| ori == 'brazil'){
                res.innerHTML += '<p>Portanto vc é brasileiro</p>'
            } else {
                res.innerHTML += '<p>Portanto vc é estrangeiro</p>'
            }
    


        }
    </script>
</body>
</html>
